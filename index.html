<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>S24 Terapia VR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            height: 100vh;
            width: 100vw;
            font-family: sans-serif;
        }

        .eye {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-right: 1px solid #111;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* EFECTO ESPEJO */
        }

        .controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            background: #ffffff;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        #switchBtn {
            display: none; 
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(4px);
            font-size: 14px;
            padding: 10px 20px;
            width: auto;
            white-space: nowrap;
            border-radius: 20px;
        }

        #camLabel {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            color: #00ff00;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 4px;
            display: none;
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="camLabel">Cámara: Detectando...</div>

    <div class="controls" id="startContainer">
        <h2 style="color: white; margin: 0;">Terapia VR</h2>
        <p style="color: #aaa; font-size: 14px; margin-bottom: 10px;">Para Samsung S24</p>
        <button onclick="iniciarApp()">INICIAR Y PANTALLA COMPLETA</button>
    </div>

    <button id="switchBtn" onclick="siguienteCamara()">Cambiar Lente ↻</button>

    <div class="eye">
        <video id="videoLeft" playsinline autoplay muted></video>
    </div>
    <div class="eye">
        <video id="videoRight" playsinline autoplay muted></video>
    </div>

    <script>
        let currentStream;
        let videoDevices = [];
        let currentDeviceIndex = 0;

        async function iniciarApp() {
            // 1. FORZAR PANTALLA COMPLETA
            const docElm = document.documentElement;
            if (docElm.requestFullscreen) {
                docElm.requestFullscreen().catch(err => console.log("Fullscreen bloqueado:", err));
            } else if (docElm.mozRequestFullScreen) {
                docElm.mozRequestFullScreen();
            } else if (docElm.webkitRequestFullScreen) {
                docElm.webkitRequestFullScreen();
            } else if (docElm.msRequestFullscreen) {
                docElm.msRequestFullscreen();
            }

            try {
                // 2. Permisos y búsqueda de cámaras
                await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const allVideo = devices.filter(device => device.kind === 'videoinput');
                
                // Priorizar traseras en Samsung
                const backCams = allVideo.filter(d => 
                    d.label.toLowerCase().includes('back') || 
                    d.label.toLowerCase().includes('trasera') ||
                    d.label.toLowerCase().includes('environment') ||
                    d.label.toLowerCase().includes('0') 
                );

                videoDevices = backCams.length > 0 ? backCams : allVideo;

                if (videoDevices.length > 0) {
                    activarCamara(0);
                    
                    document.getElementById('startContainer').style.display = 'none';
                    document.getElementById('switchBtn').style.display = 'block';
                    document.getElementById('camLabel').style.display = 'block';
                    
                    // Bloqueo de pantalla (Wake Lock)
                    if ('wakeLock' in navigator) {
                        try { await navigator.wakeLock.request('screen'); } catch (e) {}
                    }
                } else {
                    alert("No se encontraron cámaras");
                }

            } catch (err) {
                alert("Error: " + err.message);
            }
        }

        async function activarCamara(index) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const device = videoDevices[index];
            currentDeviceIndex = index;

            document.getElementById('switchBtn').innerText = `Lente ${index + 1} / ${videoDevices.length} (Cambiar)`;
            document.getElementById('camLabel').innerText = `ID: ${device.label.substring(0, 20)}...`;

            try {
                const constraints = {
                    video: { 
                        deviceId: { exact: device.deviceId },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                document.getElementById('videoLeft').srcObject = currentStream;
                document.getElementById('videoRight').srcObject = currentStream;

            } catch (err) {
                console.error(err);
            }
        }

        function siguienteCamara() {
            if (videoDevices.length < 2) return;
            let nextIndex = (currentDeviceIndex + 1) % videoDevices.length;
            activarCamara(nextIndex);
        }
    </script>
</body>
</html>
